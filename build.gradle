plugins {
    id 'java'
    id 'application'
    id 'org.openjfx.javafxplugin' version '0.0.12'
}

group 'com.maxsavitsky'
version '1.0'

repositories {
    mavenCentral()
    maven {
        url 'https://repo.maxsavteam.com'
    }
}

java{
    toolchain {
        languageVersion = JavaLanguageVersion.of(17)
    }
}

ext {
    junitVersion = '5.8.2'
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}

application {
    mainModule = 'com.maxsavitsky.gameoflife'
    mainClass = 'com.maxsavitsky.gameoflife.GameOfLifeApplication'
}

javafx {
    version = '17'
    modules = ['javafx.controls', 'javafx.fxml']
}

dependencies {
    implementation 'com.maxsavteam.props:project-props:1.0.3-alpha3'

    testImplementation("org.junit.jupiter:junit-jupiter-api:${junitVersion}")
    testRuntimeOnly("org.junit.jupiter:junit-jupiter-engine:${junitVersion}")
}

test {
    useJUnitPlatform()
}